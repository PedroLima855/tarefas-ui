<div class="conteiner">

    <div class="ui-g">


        <div class="ui-g-12">
            <h1>Listagem de Tarefas</h1>
        </div>

        <form autocomplete="off" (ngSubmit)="pesquisar()">

            <div class="ui-g-12" style="margin-top: 20px;">
                <label>Número:</label>
                <br>
                <input type="text" pInputText name="numero" [(ngModel)]="numero" style="width: 30%;">
            </div>


            <div class="ui-g-12" style="margin-top: 20px;">
                <label>Título:</label>
                <br>
                <input pInputText type="text" name="titulo" [(ngModel)]="titulo" style="width: 81.3%;">
            </div>
            <br>

            <div class="p-grid">

                <div class="p-col">
                    <label style="margin-right: 20px;">Responsavel:</label>
                    <input type="text" pInputText name="responsavel" [(ngModel)]="responsavel" style="width: 45%;">
                </div>

                <div class="p-col">
                    <label style="margin-right: 20px;">Situação:</label>
                    <p-dropdown [options]="situacao" [(ngModel)]="select" optionLabel="name" name="situacao" style="width: 45%;">
                    </p-dropdown>
                </div>

                <div class="p-col">
                    <button pButton type="submit" label="Pesquisar Tarefas"></button>
                </div>

            </div>

        </form>

  

            <p-table [value]="tarefasList" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="3"
                [responsive]="true" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th class="col-lista">Numero</th>
                        <th class="col-lista">titulo</th>
                        <th class="col-tarefa">Responsavel</th>
                        <th class="col-tarefa">Ações</th>

                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-tarefa>
                    <tr>
                        <td class="col-tarefa">{{ tarefa.id }}</td>
                        <td class="col-tarefa">{{ tarefa.titulo }}</td>
                        <td class="col-tarefa">{{ tarefa.responsavel }}</td>
                        <td class="col-tarefa">
                            <button pButton icon="pi pi-pencil" class="aButton" pTooltip="Editar" tooltipPosition="top" 
                            [routerLink]="['/listagem/cadastrar', tarefa.id]"></button>
                           
                            <button pButton icon="pi pi-trash" class="aButton" pTooltip="Excluir"
                                tooltipPosition="top" (click)="excluir(tarefa)"></button>
                            <button pButton icon="pi pi-check" class="aButton" pTooltip="Concluir"
                                tooltipPosition="top" (click)="mudarSituacao(tarefa)"></button>
                        </td>

                    </tr>
                </ng-template>
            </p-table>

        

    </div>
    <br>

    <div class="ui-g-12">

        <button pButton label="Nova Tarefa" routerLink="/listagem/cadastrar"></button>

    </div>

</div>
